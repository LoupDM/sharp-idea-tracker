<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Idea Tracker</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .subtitle {
            opacity: 0.95;
            font-size: 1.1em;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .filter-section {
            margin-bottom: 20px;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            background: #f0f0f0;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
        }

        .ideas-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .idea-item {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            transition: transform 0.2s;
        }

        .idea-item:hover {
            transform: translateX(5px);
        }

        .idea-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }

        .idea-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
        }

        .idea-category {
            display: inline-block;
            padding: 4px 10px;
            background: #667eea;
            color: white;
            border-radius: 12px;
            font-size: 0.85em;
        }

        .idea-meta {
            display: flex;
            gap: 15px;
            margin-top: 10px;
            font-size: 0.9em;
            color: #666;
        }

        .idea-description {
            color: #555;
            line-height: 1.5;
            margin: 10px 0;
        }

        .idea-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .action-btn {
            padding: 6px 12px;
            background: #f0f0f0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85em;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background: #e0e0e0;
        }

        .action-btn.edit {
            background: #667eea;
            color: white;
        }

        .action-btn.edit:hover {
            background: #5568d3;
        }

        .action-btn.delete {
            background: #f44336;
            color: white;
        }

        .action-btn.delete:hover {
            background: #d32f2f;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background-color: white;
            margin: 50px auto;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideIn 0.3s;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.5em;
            font-weight: 600;
            color: #333;
        }

        .close-btn {
            font-size: 28px;
            font-weight: bold;
            color: #aaa;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            color: #333;
        }

        .modal-footer {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .btn-secondary {
            background: #9E9E9E;
        }

        .btn-secondary:hover {
            background: #757575;
            box-shadow: 0 5px 15px rgba(158, 158, 158, 0.4);
        }

        .status-badge {
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .status-new { background: #4CAF50; color: white; }
        .status-review { background: #FF9800; color: white; }
        .status-progress { background: #2196F3; color: white; }
        .status-completed { background: #9E9E9E; color: white; }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error-message {
            background: #f44336;
            color: white;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üöÄ Project Idea Tracker</h1>
            <p class="subtitle">Submit and track project ideas collaboratively</p>
        </header>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-number" id="totalIdeas">0</div>
                <div class="stat-label">Total Ideas</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="newIdeas">0</div>
                <div class="stat-label">New</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="inProgress">0</div>
                <div class="stat-label">In Progress</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completed">0</div>
                <div class="stat-label">Completed</div>
            </div>
        </div>

        <div class="main-content">
            <div class="card">
                <h2>Submit New Idea</h2>
                <form id="ideaForm">
                    <div class="form-group">
                        <label for="title">Project Title *</label>
                        <input type="text" id="title" name="title" required>
                    </div>

                    <div class="form-group">
                        <label for="submitter">Your Name *</label>
                        <input type="text" id="submitter" name="submitter" required>
                    </div>

                    <div class="form-group">
                        <label for="category">Category *</label>
                        <select id="category" name="category" required
                            <option value="">Select a category</option>
                            <option value="Feature">Feature</option>
                            <option value="Bug Fix">Bug Fix</option>
                            <option value="Enhancement">Enhancement</option>
                            <option value="Research">Research</option>
                            <option value="Documentation">Documentation</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="priority">Priority</label>
                        <select id="priority" name="priority">
                            <option value="Low">Low</option>
                            <option value="Medium" selected>Medium</option>
                            <option value="High">High</option>
                            <option value="Critical">Critical</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="description">Description *</label>
                        <textarea id="description" name="description" required></textarea>
                    </div>

                    <button type="submit">Submit Idea</button>
                </form>
            </div>

            <div class="card">
                <h2>Submitted Ideas</h2>
                
                <div class="filter-section">
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-filter="all">All</button>
                        <button class="filter-btn" data-filter="New">New</button>
                        <button class="filter-btn" data-filter="Under Review">Under Review</button>
                        <button class="filter-btn" data-filter="In Progress">In Progress</button>
                        <button class="filter-btn" data-filter="Completed">Completed</button>
                    </div>
                </div>

                <div class="ideas-list" id="ideasList">
                    <div class="loading">Loading ideas...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Edit Idea</h2>
                <button class="close-btn" onclick="closeEditModal()">&times;</button>
            </div>
            <form id="editForm">
                <input type="hidden" id="editId">
                
                <div class="form-group">
                    <label for="editTitle">Project Title *</label>
                    <input type="text" id="editTitle" required>
                </div>

                <div class="form-group">
                    <label for="editSubmitter">Submitter *</label>
                    <input type="text" id="editSubmitter" required>
                </div>

                <div class="form-group">
                    <label for="editCategory">Category *</label>
                    <select id="editCategory" required>
                        <option value="Feature">Feature</option>
                        <option value="Bug Fix">Bug Fix</option>
                        <option value="Enhancement">Enhancement</option>
                        <option value="Research">Research</option>
                        <option value="Documentation">Documentation</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="editPriority">Priority</label>
                    <select id="editPriority">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                        <option value="Critical">Critical</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="editStatus">Status</label>
                    <select id="editStatus">
                        <option value="New">New</option>
                        <option value="Under Review">Under Review</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Completed">Completed</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="editDescription">Description *</label>
                    <textarea id="editDescription" required></textarea>
                </div>

                <div class="modal-footer">
                    <button type="button" class="button btn-secondary" onclick="closeEditModal()">Cancel</button>
                    <button type="submit" class="button">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

    <script>
        // Firebase configuration - REPLACE WITH YOUR CONFIG
const firebaseConfig = {
  apiKey: "AIzaSyBn3nVo-ARPpVt3AZCjOcrkULyZiOhz2xQ",
  authDomain: "sharp-idea-tracker-database.firebaseapp.com",
  projectId: "sharp-idea-tracker-database",
  storageBucket: "sharp-idea-tracker-database.firebasestorage.app",
  messagingSenderId: "567091005163",
  appId: "1:567091005163:web:8a2e6e512479a9549160ae"
};

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Global variables
        let allIdeas = [];
        let currentFilter = 'all';

        // Show error message
        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            setTimeout(() => {
                errorEl.style.display = 'none';
            }, 5000);
        }

        // Show success message
        function showSuccess(message) {
            const successEl = document.getElementById('successMessage');
            successEl.textContent = message;
            successEl.style.display = 'block';
            setTimeout(() => {
                successEl.style.display = 'none';
            }, 3000);
        }

        // Update statistics
        function updateStats() {
            const stats = {
                total: allIdeas.length,
                new: allIdeas.filter(i => i.status === 'New').length,
                inProgress: allIdeas.filter(i => i.status === 'In Progress').length,
                completed: allIdeas.filter(i => i.status === 'Completed').length
            };

            document.getElementById('totalIdeas').textContent = stats.total;
            document.getElementById('newIdeas').textContent = stats.new;
            document.getElementById('inProgress').textContent = stats.inProgress;
            document.getElementById('completed').textContent = stats.completed;
        }

        // Format date
        function formatDate(timestamp) {
            if (!timestamp) return 'Unknown';
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            return date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric', 
                year: 'numeric' 
            });
        }

        // Render ideas list
        function renderIdeas(ideas) {
            const listEl = document.getElementById('ideasList');
            
            if (ideas.length === 0) {
                listEl.innerHTML = '<div class="loading">No ideas found</div>';
                return;
            }

            listEl.innerHTML = ideas.map(idea => `
                <div class="idea-item">
                    <div class="idea-header">
                        <div>
                            <div class="idea-title">${idea.title}</div>
                            <span class="idea-category">${idea.category}</span>
                            <span class="status-badge status-${idea.status.toLowerCase().replace(' ', '')}">${idea.status}</span>
                        </div>
                    </div>
                    <div class="idea-description">${idea.description}</div>
                    <div class="idea-meta">
                        <span>üë§ ${idea.submitter}</span>
                        <span>üìÖ ${formatDate(idea.createdAt)}</span>
                        <span>üéØ ${idea.priority} Priority</span>
                    </div>
                    <div class="idea-actions">
                        <button class="action-btn edit" onclick="editIdea('${idea.id}')">‚úèÔ∏è Edit</button>
                        <button class="action-btn delete" onclick="deleteIdea('${idea.id}')">üóëÔ∏è Delete</button>
                    </div>
                </div>
            `).join('');
        }

        // Open edit modal
        function editIdea(ideaId) {
            const idea = allIdeas.find(i => i.id === ideaId);
            if (!idea) return;

            document.getElementById('editId').value = idea.id;
            document.getElementById('editTitle').value = idea.title;
            document.getElementById('editSubmitter').value = idea.submitter;
            document.getElementById('editCategory').value = idea.category;
            document.getElementById('editPriority').value = idea.priority;
            document.getElementById('editStatus').value = idea.status;
            document.getElementById('editDescription').value = idea.description;

            document.getElementById('editModal').style.display = 'block';
        }

        // Close edit modal
        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
            document.getElementById('editForm').reset();
        }

        // Delete idea
        async function deleteIdea(ideaId) {
            if (!confirm('Are you sure you want to delete this idea?')) return;

            try {
                await db.collection('ideas').doc(ideaId).delete();
                showSuccess('Idea deleted successfully!');
            } catch (error) {
                console.error('Error deleting idea:', error);
                showError('Failed to delete idea. Please try again.');
            }
        }

        // Handle edit form submission
        document.getElementById('editForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const ideaId = document.getElementById('editId').value;
            const updatedIdea = {
                title: document.getElementById('editTitle').value,
                submitter: document.getElementById('editSubmitter').value,
                category: document.getElementById('editCategory').value,
                priority: document.getElementById('editPriority').value,
                status: document.getElementById('editStatus').value,
                description: document.getElementById('editDescription').value,
                updatedAt: firebase.firestore.FieldValue.serverTimestamp()
            };

            try {
                await db.collection('ideas').doc(ideaId).update(updatedIdea);
                showSuccess('Idea updated successfully!');
                closeEditModal();
            } catch (error) {
                console.error('Error updating idea:', error);
                showError('Failed to update idea. Please try again.');
            }
        });

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('editModal');
            if (event.target === modal) {
                closeEditModal();
            }
        }

        // Filter ideas
        function filterIdeas() {
            const filtered = currentFilter === 'all' 
                ? allIdeas 
                : allIdeas.filter(idea => idea.status === currentFilter);
            renderIdeas(filtered);
        }

        // Load ideas from Firestore
        function loadIdeas() {
            db.collection('ideas')
                .orderBy('createdAt', 'desc')
                .onSnapshot((snapshot) => {
                    allIdeas = [];
                    snapshot.forEach((doc) => {
                        allIdeas.push({ id: doc.id, ...doc.data() });
                    });
                    filterIdeas();
                    updateStats();
                }, (error) => {
                    console.error('Error loading ideas:', error);
                    showError('Failed to load ideas. Please check your connection.');
                });
        }

        // Submit form handler
        document.getElementById('ideaForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const idea = {
                title: formData.get('title'),
                submitter: formData.get('submitter'),
                category: formData.get('category'),
                priority: formData.get('priority'),
                description: formData.get('description'),
                status: 'New',
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            };

            try {
                await db.collection('ideas').add(idea);
                showSuccess('Idea submitted successfully!');
                e.target.reset();
            } catch (error) {
                console.error('Error submitting idea:', error);
                showError('Failed to submit idea. Please try again.');
            }
        });

        // Filter button handlers
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                currentFilter = e.target.dataset.filter;
                filterIdeas();
            });
        });

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            // Check if Firebase is configured
            if (firebaseConfig.apiKey === "YOUR_API_KEY") {
                showError('Please configure Firebase settings before using this app.');
                document.getElementById('ideasList').innerHTML = 
                    '<div class="loading">‚ö†Ô∏è Firebase not configured. See setup instructions.</div>';
            } else {
                loadIdeas();
            }
        });
    </script>
</body>
</html>
